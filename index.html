<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ภาษาเทย</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	
	<style type="text/css">
		textarea {
			font-size: 2em;
			line-height: 2em;
			width: 100%;
		}
	</style>
	<script type="text/javascript" src="ttrim.js"></script>
	<script type="text/javascript">
	
	window.onload = function() {
		dotrim();
	};
	function redrawTweetButton(text) {
		var tweetbtn = document.getElementById("share-button");
		tweetbtn.innerHTML = '<a href="https://twitter.com/share" '+
			'class="twitter-share-button" ' +
			'data-text="'+text+'" ' +
			'data-hashtags="ภาษาเทย" ' +
			'data-url="http://nattster.github.com/ttrim/" ' +
			'data-size="large" ' +
			'>Tweet</a>';
		twttr.widgets.load();
	}
	var timer;
	function delayed(func, args) {
		// delay update of costly tweet button widget load
		if(timer)
			clearTimeout(timer);
		timer = setTimeout(function(){
			func(args);
		}, 500);
	}
	function dotrim() {
		var tin = document.getElementById("input");
		var out =document.getElementById("out");
		out.value = trimmer.trim(tin.value);
		delayed(redrawTweetButton, out.value);
	}
	var texts = [
	'กำขี้ ดีกว่า กำตด',
	'ตกกระไดพลอยโจน',
	'ตักน้ำใส่กะโหลก ชะโงกดูเงา',
	'กินบนเรือน ขี้รดบนหลังคา',
	'คนเดียวหัวหาย สองคนเพื่อนตาย',
	'พูดไปสองไพเบี้ย นิ่งเสียตำลึงทอง',
	'ไม่ได้ด้วยเลห์เอาด้วยกล ไม่ได้ด้วยมนต์ เอาด้วยคาถา',
	'สอนจระเข้ว่ายน้ำ',
	'สี่ตีนยังรู้พลาด นักปราชญ์ยังรู้พลั้ง',
	'รักวัวให้ผูกรักลูกให้ตี',
	'รู้ไว้ใช่ว่า ใส่บาแบกหาม',
	'คบคนพาลพาลพาไปหาผิด คบบัณฑิตบัณฑิตพาไปหาผล',
	];
	function randomText() {
		var index = parseInt(Math.random() * texts.length);
		document.getElementById("input").value = texts[index];
		dotrim();
	}
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="span2"></div>
			<div class="span7" id="main">
				<h3>ภาษาเทย</h3>
				<div class="row">
					<button class="btn"
					style="float: right;"
					onclick="randomText();"
					>สุภาษิต</button>
					<textarea rows="2" id="input" 
						onchange="dotrim()"
						onkeyup="dotrim()">ภาษาไทยวันละคำ... ลองพิมพ์ตรงนี้สิ!</textarea>
				</div>
				<div class="row">
					<textarea rows="2" id="out"></textarea>
				</div>
				<div class="row" id="share-button">
					<a href="https://twitter.com/share" 
						class="twitter-share-button" 
						data-text="ภาษาเทยวนละคา"
						data-hashtags="ภาษาเทย"
						data-url="http://nattster.github.com/ttrim/"
						data-size="large"
						>Tweet</a>
				</div>
			</div>
			<div class="span3">
				<h3>Links</h3>
				<div class="btn-group btn-group-vertical">
					<a class="btn" href="http://narze.github.com/lne/">
						ภาษาlne
					</a>
					<a class="btn" href="http://narze.github.com/toSkoy/">
						พ๊ษ๊สก๊ฮญ
					</a>
				</div>
			</div>
		</div>
	</div>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	
</body>
</html>
